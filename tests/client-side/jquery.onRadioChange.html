<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>vBuilder TEST: jquery.onRadioChange</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../client-side/js/jquery.onRadioChange.js"></script>
	
	<!-- ************************************************** -->
	<script type="text/javascript">
		function alertInfo(id, isChecked, previousRadio) {
			alert(id + ' onRadioChange: '
				+ (isChecked ? 'checked' : 'unchecked')
				+ "\nprevious value: "
				+ (previousRadio != undefined ? previousRadio.val() : 'not set')
			);		
		}
	
		$(function () {
			$('#r1-a').onRadioChange(function (isChecked, previousRadio) {
				alertInfo('r1-a', isChecked, previousRadio);
			});
			
			$('#r1-d').onRadioChange(function (isChecked, previousRadio) {
				alertInfo('r1-d', isChecked, previousRadio);
			});
			
			$('INPUT[name=r2]').each(function () {
				var option = $(this),
					id = option.attr('id');
					
				option.onRadioChange(function (isChecked, previousRadio) {
					alertInfo(id, isChecked, previousRadio);
				});
			});
		});
	</script>
	
	<!-- ************************************************** -->
	
</head>
<body>
	<h1>vBuilder TEST: jquery.onRadioChange</h1>
	
	<form action="#" method="get">
		<div>
			<fieldset>
				<legend>R1 (listener on A and D)</legend>
			
				<ul style="list-style: none">
					<li><input type="radio" name="r1" id="r1-a" value="a" /><label for="r1-a">A</label></li>
					<li><input type="radio" name="r1" id="r1-b" value="b" /><label for="r1-b">B</label></li>
					<li><input type="radio" name="r1" id="r1-c" value="c" /><label for="r1-c">C</label></li>
					<li><input type="radio" name="r1" id="r1-d" value="d" /><label for="r1-d">D</label></li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>R2 (listener on all radios)</legend>
			
				<ul style="list-style: none">
					<li><input type="radio" name="r2" id="r2-a" value="a" /><label for="r1-a">A</label></li>
					<li><input type="radio" name="r2" id="r2-b" value="b" /><label for="r1-b">B</label></li>
					<li><input type="radio" name="r2" id="r2-c" value="c" /><label for="r1-c">C</label></li>
				</ul>
			</fieldset>
		</div>
	</form>
</body>
</html>
